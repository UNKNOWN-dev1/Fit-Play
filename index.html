<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit Play</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav">
  <button id="map-nav" class="nav-button">MAP</button>
  <button id="progress-nav" class="nav-button">PROGRESS</button>
  <button id="random-workout-nav" class="nav-button">RANDOM WORKOUT</button>
  <button id="trivia-nav" class="nav-button">TRIVIA</button>
  <button id="workout-showcase-nav" class="nav-button">WORKOUT SHOWCASE</button>
  </div>

<!-- Fix all sections to remove `hidden` -->
<div id="map-section" class="section">
  <h1>Workout Map</h1>
  <div id="map"></div>
</div>

<div id="progress-section" class="section">
  <h1>Progress Tracker</h1>
  <div id="progress-log"></div>
</div>

<div id="random-workout-section" class="section">
  <h1>Your Today's Random Workout:</h1>
  <div id="random-workout-output">Click the button to generate a workout!</div>
  <button id="generate-workout-btn">Generate Workout</button>
</div>

<div id="challenge-section" class="section">
  <h1 id="challenge-title"></h1>
  <p id="challenge-description"></p>
  <div class="Timer">
    <span id="timer"></span> seconds remaining
  </div>
  <button id="start-challenge-btn">Start Challenge</button>
  <button id="complete-challenge-btn" disabled>Complete Challenge</button>
  <button id="retry-btn" class="hidden">Retry</button>
  <button id="back-to-map-btn">Back to Map</button>
</div>

  <!-- Trivia Section -->
  <section id="trivia-section" class="section">
    <h2>Daily Trivia</h2>
    <div id="trivia-container">
      <p id="trivia-question"></p>
      <div id="trivia-options"></div>
      <p id="trivia-feedback"></p>
    </div>
  </section>

  <!-- Workout Showcase -->
  <section id="workout-showcase-section" class="section">
    <h2>Workout Showcase</h2>
    <div id="workout-list"></div>
  </section>
  
  <!-- Include an audio element for the alarm -->
<audio id="alarm-sound" src="alarm-clock-short-6402.mp3" preload="auto"></audio>


  <script src="main.js"></script>
</body>
</html>
